<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Additional styles specific to homepage */

        body {
            background: #fffdf7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            color: #e63946;
            border-bottom: 3px solid #f1c40f;
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        ul li {
            background: #f1c40f;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        ul li:hover {
            background-color: #f39c12;
            transform: scale(1.05);
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            ul li {
                padding: 12px 24px;
            }

            ul li a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

        <li><a href="recipes/burger.html">Burger</a></li>

</body>
</html>
